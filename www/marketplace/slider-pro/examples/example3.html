<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Slider Pro</title>

<link rel="stylesheet" type="text/css" href="../dist/css/slider-pro.min.css" media="screen"/>


<script type="text/javascript" src="../libs/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../dist/js/jquery.sliderPro.min.js"></script>

<script type="text/javascript">
	$( document ).ready(function( $ ) {
		$( '#example3' ).sliderPro({
			width: 960,
			height: 500,
			fade: true,
			arrows: true,
			buttons: false,
			fullScreen: true,
			shuffle: true,
			smallSize: 500,
			mediumSize: 1000,
			largeSize: 3000,
			thumbnailArrows: true,
			autoplay: false
		});
	});
</script>

</head>

<body>

	<div id="example3" class="slider-pro">
		<div class="sp-slides">
			<div class="sp-slide">
				<img class="sp-image" src="http://bqworks.net/slider-pro/images/image1_large.jpg"/>

			</div>

	        <div class="sp-slide">
	        	<img class="sp-image" src="http://bqworks.net/slider-pro/images/image2_large.jpg"/>

			</div>

			<div class="sp-slide">
				<img class="sp-image" src="http://bqworks.net/slider-pro/images/image3_large.jpg"/>

			</div>

			<div class="sp-slide">
				<img class="sp-image" src="http://bqworks.net/slider-pro/images/image4_large.jpg"/>

			</div>

			<div class="sp-slide">
				<img class="sp-image" src="http://bqworks.net/slider-pro/images/image5_large.jpg"/>

			</div>

			<div class="sp-slide">
				<img class="sp-image" src="http://bqworks.net/slider-pro/images/image6_large.jpg"/>

			</div>

			<div class="sp-slide">
				<img class="sp-image" src="http://bqworks.net/slider-pro/images/image7_large.jpg"/>

			</div>

			<div class="sp-slide">
				<img class="sp-image" src="http://bqworks.net/slider-pro/images/image8_large.jpg"/>
			</div>

			<div class="sp-slide">
				<img class="sp-image" src="http://bqworks.net/slider-pro/images/image9_large.jpg"/>

			</div>

			<div class="sp-slide">
				<img class="sp-image" src="http://bqworks.net/slider-pro/images/image10_large.jpg"/>
			</div>
		</div>

		<div class="sp-thumbnails">
			<img class="sp-thumbnail" src="http://bqworks.net/slider-pro/images/image1_thumbnail.jpg"/>
			<img class="sp-thumbnail" src="http://bqworks.net/slider-pro/images/image2_thumbnail.jpg"/>
			<img class="sp-thumbnail" src="http://bqworks.net/slider-pro/images/image3_thumbnail.jpg"/>
			<img class="sp-thumbnail" src="http://bqworks.net/slider-pro/images/image4_thumbnail.jpg"/>
			<img class="sp-thumbnail" src="http://bqworks.net/slider-pro/images/image5_thumbnail.jpg"/>
			<img class="sp-thumbnail" src="http://bqworks.net/slider-pro/images/image6_thumbnail.jpg"/>
			<img class="sp-thumbnail" src="http://bqworks.net/slider-pro/images/image7_thumbnail.jpg"/>
			<img class="sp-thumbnail" src="http://bqworks.net/slider-pro/images/image8_thumbnail.jpg"/>
			<img class="sp-thumbnail" src="http://bqworks.net/slider-pro/images/image9_thumbnail.jpg"/>
			<img class="sp-thumbnail" src="http://bqworks.net/slider-pro/images/image10_thumbnail.jpg"/>
		</div>
    </div>

</body>
</html>
